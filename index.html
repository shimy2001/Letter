<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Our Cosmic Love Story</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: #0f0c29;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            touch-action: manipulation;
            line-height: 1.6;
        }

        .cosmic-container {
            width: 100%;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: cosmicFadeIn 2s ease-out forwards;
            text-align: center;
        }

        @keyframes cosmicFadeIn {
            to { opacity: 1; }
        }

        /* ---- Cosmic Quote ---- */
        .cosmic-quote {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            text-align: center;
            margin-bottom: 2.5rem;
            max-width: 90%;
            line-height: 1.4;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 215, 255, 0.6);
            position: relative;
            padding: 0 2rem;
        }

        .cosmic-quote::before, .cosmic-quote::after {
            content: 'âœ¦';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.8;
            color: #ff9e9e;
            font-size: 1.8rem;
        }

        .cosmic-quote::before { left: 0; }
        .cosmic-quote::after { right: 0; }

        /* ---- Celestial Timeline ---- */
        .celestial-timeline {
            position: relative;
            width: 100%;
            max-width: 100%;
            height: 180px;
            margin: 2rem auto;
        }

        .timeline-path {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 182, 193, 0.6), transparent);
            transform: translateY(-50%);
        }

        /* ---- Celestial Bodies ---- */
        .celestial-body {
            position: absolute;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            filter: drop-shadow(0 0 15px currentColor);
            z-index: 3;
            transform-origin: center;
            border: 2px solid rgba(255,255,255,0.3);
            background: radial-gradient(circle at 30% 30%, var(--color1), var(--color2));
            box-shadow: inset 0 0 20px rgba(255,255,255,0.2);
        }

        #musical-starlight {
            width: 90px;
            height: 90px;
        }

        .celestial-body::before {
            content: '';
            position: absolute;
            width: 130%;
            height: 130%;
            border-radius: 50%;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            animation: rotate 30s linear infinite;
            pointer-events: none;
        }

        .celestial-body .label {
            position: absolute;
            top: -50px;
            font-family: 'Pacifico', cursive;
            font-size: 1.2rem;
            white-space: nowrap;
            color: white;
            text-shadow: 0 0 8px currentColor;
            transition: all 0.3s ease;
            opacity: 0.9;
        }

        .celestial-body .date {
            position: absolute;
            bottom: -40px;
            font-family: 'Quicksand', sans-serif;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .celestial-body:active, .celestial-body:focus {
            transform: scale(1.15);
            filter: drop-shadow(0 0 25px currentColor);
        }

        .celestial-body:active .label, .celestial-body:focus .label {
            top: -55px;
            opacity: 1;
        }

        .celestial-body:active .date, .celestial-body:focus .date {
            opacity: 1;
            bottom: -35px;
        }

        /* Individual Celestial Styles */
        #snowglobe {
            --color1: #6bd6ff;
            --color2: #1e88e5;
            left: 15%;
            top: 50%;
            transform: translateY(-50%);
            color: #6bd6ff;
            animation: float 8s infinite alternate ease-in-out;
        }

        #musical-starlight {
            --color1: #ff9e9e;
            --color2: #fbc2eb;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: #fbc2eb;
            animation: float 10s infinite alternate ease-in-out 1s;
        }

        #future {
            --color1: #ba68c8;
            --color2: #7b1fa2;
            left: 85%;
            top: 50%;
            transform: translateY(-50%);
            color: #ba68c8;
            animation: float 12s infinite alternate ease-in-out 2s;
            opacity: 0.8;
        }

        @keyframes float {
            0% { transform: translateY(-50%) scale(1); }
            100% { transform: translateY(-50%) scale(1.05) translateX(5px); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ---- Constellation Guide ---- */
        .constellation-guide {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Quicksand', sans-serif;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            width: 90%;
            background: rgba(0,0,0,0.3);
            padding: 12px 20px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
        }

        /* ---- Cosmic Background Elements ---- */
        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        /* Stars */
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            animation-delay: var(--delay);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        /* Nebulae */
        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
            mix-blend-mode: screen;
        }

        #nebula-1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #ff9e9e, transparent 70%);
            top: 20%;
            left: 10%;
            animation: drift 30s infinite alternate ease-in-out;
        }

        #nebula-2 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #6bd6ff, transparent 70%);
            bottom: 10%;
            right: 15%;
            animation: drift 40s infinite alternate-reverse ease-in-out;
        }

        #nebula-3 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #ba68c8, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: drift 50s infinite alternate ease-in-out;
        }

        @keyframes drift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 30px); }
        }

        /* Shooting Stars */
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px 1px white;
            opacity: 0;
            animation: shoot 4s linear infinite;
        }

        @keyframes shoot {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            70% { opacity: 1; }
            100% {
                transform: translate(200px, 100px);
                opacity: 0;
            }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .cosmic-quote {
                font-size: 1.6rem;
                margin-bottom: 2rem;
            }
            
            .celestial-timeline {
                height: 150px;
                margin: 1.5rem auto;
            }
            
            .celestial-body {
                width: 60px;
                height: 60px;
            }
            
            #musical-starlight {
                width: 80px;
                height: 80px;
            }
            
            .celestial-body .label {
                font-size: 1rem;
                top: -45px;
            }
            
            .celestial-body:active .label {
                top: -50px;
            }
            
            .celestial-body .date {
                font-size: 0.8rem;
                bottom: -35px;
            }
            
            .constellation-guide {
                font-size: 0.9rem;
                padding: 10px 15px;
                bottom: 20px;
            }
            
            #nebula-1, #nebula-2, #nebula-3 {
                filter: blur(40px);
            }
        }

        @media (max-width: 480px) {
            .cosmic-quote {
                font-size: 1.4rem;
                padding: 0 1.5rem;
            }
            
            .cosmic-quote::before, 
            .cosmic-quote::after {
                font-size: 1.2rem;
            }
            
            .celestial-body {
                width: 50px;
                height: 50px;
            }
            
            #musical-starlight {
                width: 70px;
                height: 70px;
            }
            
            .celestial-body .label {
                font-size: 0.9rem;
                top: -40px;
            }
            
            .constellation-guide {
                font-size: 0.8rem;
                bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Cosmic Background -->
    <div class="cosmic-bg" id="cosmicBg">
        <div id="nebula-1" class="nebula"></div>
        <div id="nebula-2" class="nebula"></div>
        <div id="nebula-3" class="nebula"></div>
    </div>

    <!-- Main Content -->
    <div class="cosmic-container">
        <div class="cosmic-quote">
            Among infinite galaxies, our souls found each other
        </div>

        <div class="celestial-timeline">
            <div class="timeline-path"></div>

            <!-- Snowglobe Scene -->
            <div class="celestial-body" id="snowglobe" tabindex="0">
                <div class="label">Winter Memories</div>
                <div class="date">March 2025</div>
            </div>

            <!-- Musical Starlight -->
            <div class="celestial-body" id="musical-starlight" tabindex="0">
                <div class="label">Our Melody</div>
                <div class="date">April 2025</div>
            </div>

            <!-- Future -->
            <div class="celestial-body" id="future" tabindex="0">
                <div class="label">Next Chapter</div>
                <div class="date">Coming Soon</div>
            </div>
        </div>

        <div class="constellation-guide">
            Tap on the planets to explore
        </div>
    </div>

    <script>
        // Create stars with better distribution
        const cosmicBg = document.getElementById('cosmicBg');
        const starCount = Math.min(150, Math.floor(window.innerWidth / 3));
        
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            // Size based on distance effect
            const size = Math.random() > 0.9 ? 
                Math.random() * 3 + 2 : // Fewer large stars
                Math.random() * 1.5 + 0.5; // More small stars
                
            star.style.width = `${size}px`;
            star.style.height = star.style.width;
            
            // Position stars more naturally
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            
            // Twinkle animation variations
            star.style.setProperty('--duration', `${Math.random() * 6 + 4}s`);
            star.style.setProperty('--delay', `${Math.random() * 10}s`);
            
            cosmicBg.appendChild(star);
        }

        // Create occasional shooting stars
        function createShootingStar() {
            const shootingStar = document.createElement('div');
            shootingStar.classList.add('shooting-star');
            shootingStar.style.left = `${Math.random() * 20}%`;
            shootingStar.style.top = `${Math.random() * 20}%`;
            
            // Randomize shooting star size and speed
            const size = Math.random() * 2 + 1;
            shootingStar.style.width = `${size}px`;
            shootingStar.style.height = `${size}px`;
            
            const duration = Math.random() * 2 + 3;
            shootingStar.style.animationDuration = `${duration}s`;
            
            cosmicBg.appendChild(shootingStar);
            
            setTimeout(() => {
                shootingStar.remove();
            }, duration * 1000);
        }

        // Initialize with a few shooting stars
        setTimeout(createShootingStar, 2000);
        setInterval(createShootingStar, 8000);

        // Make celestial bodies interactive
        document.querySelectorAll('.celestial-body').forEach(body => {
            // Click/tap handler
            body.addEventListener('click', function() {
                if(this.id === 'snowglobe') {
                    window.location.href = 'snowglobe-scene.html';
                } else if(this.id === 'musical-starlight') {
                    window.location.href = 'musical-starlight.html';
                }
                // Future planet is not clickable
            });
            
            // Keyboard accessibility
            body.addEventListener('keypress', function(e) {
                if(e.key === 'Enter' || e.key === ' ') {
                    this.click();
                }
            });
        });
        
        // Prevent zooming on double-tap
        document.addEventListener('dblclick', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
