<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Cosmic Love Story</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: 
                radial-gradient(ellipse at 20% 20%, #2A0A3D 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, #0F2C4D 0%, transparent 50%),
                radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            perspective: 1000px;
        }

        .cosmic-container {
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: cosmicFadeIn 3s ease-out forwards;
        }

        @keyframes cosmicFadeIn {
            to { opacity: 1; }
        }

        /* ---- Cosmic Quote ---- */
        .cosmic-quote {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            text-align: center;
            margin-bottom: 4rem;
            max-width: 900px;
            line-height: 1.4;
            text-shadow: 0 0 20px rgba(255, 182, 193, 0.8);
            position: relative;
            animation: gentlePulse 8s infinite ease-in-out;
        }

        @keyframes gentlePulse {
            0%, 100% { transform: scale(1); opacity: 0.95; }
            50% { transform: scale(1.03); opacity: 1; }
        }

        .cosmic-quote::before, .cosmic-quote::after {
            content: 'âœ§';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.6;
            animation: sparkle 3s infinite alternate;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0.4; transform: translateY(-50%) scale(0.9); }
            50% { opacity: 1; transform: translateY(-50%) scale(1.2); }
        }

        .cosmic-quote::before { left: -60px; }
        .cosmic-quote::after { right: -60px; }

        /* ---- Celestial Timeline ---- */
        .celestial-timeline {
            position: relative;
            width: 100%;
            max-width: 1000px;
            height: 400px;
            margin: 0 auto;
        }

        .timeline-path {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 182, 193, 0.3), transparent);
            transform: translateY(-50%);
        }

        /* ---- Celestial Bodies ---- */
        .celestial-body {
            position: absolute;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            filter: drop-shadow(0 0 20px currentColor);
            z-index: 3;
            animation: float 15s infinite alternate ease-in-out;
        }

        #musical-starlight {
            width: 120px;
            height: 120px;
            animation: float 12s infinite alternate ease-in-out;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(30px, 30px) rotate(5deg); }
        }

        .celestial-body::before {
            content: '';
            position: absolute;
            width: 130%;
            height: 130%;
            border-radius: 50%;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            animation: rotate 30s linear infinite;
            pointer-events: none;
        }

        .celestial-body::after {
            content: 'Explore';
            position: absolute;
            bottom: -50px;
            font-family: 'Quicksand', sans-serif;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            opacity: 0;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .celestial-body:hover {
            transform: scale(1.2) !important;
            filter: drop-shadow(0 0 30px currentColor) brightness(1.2);
        }

        .celestial-body:hover::after {
            opacity: 1;
            bottom: -40px;
        }

        .celestial-body .label {
            position: absolute;
            top: -50px;
            font-family: 'Pacifico', cursive;
            font-size: 1.5rem;
            white-space: nowrap;
            opacity: 0.8;
            text-shadow: 0 0 10px currentColor;
            transition: all 0.3s ease;
        }

        .celestial-body:hover .label {
            opacity: 1;
            top: -55px;
        }

        /* Individual Celestial Styles */
        #snowglobe {
            left: 15%;
            top: 50%;
            transform: translateY(-50%);
            background: radial-gradient(circle at 30% 30%, #6BD6FF, #1E88E5);
            color: #6BD6FF;
        }

        #musical-starlight {
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle at 30% 30%, #FF9A9E, #FBC2EB);
            color: #FBC2EB;
            animation-delay: 1s;
        }

        #future {
            left: 85%;
            top: 50%;
            transform: translateY(-50%);
            background: radial-gradient(circle at 30% 30%, #BA68C8, #7B1FA2);
            color: #BA68C8;
            animation-delay: 2s;
            opacity: 0.6;
            pointer-events: none;
        }

        /* ---- Constellation Guide ---- */
        .constellation-guide {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Quicksand', sans-serif;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            animation: fadeInOut 5s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* ---- Cosmic Background Elements ---- */
        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        /* Stars */
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            animation-delay: var(--delay);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.1; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Nebulae */
        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.2;
            mix-blend-mode: screen;
        }

        #nebula-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #FF9A9E, transparent 70%);
            top: 20%;
            left: 10%;
            animation: drift 40s infinite alternate ease-in-out;
        }

        #nebula-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #6BD6FF, transparent 70%);
            bottom: 10%;
            right: 15%;
            animation: drift 50s infinite alternate-reverse ease-in-out;
        }

        #nebula-3 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #BA68C8, transparent 70%);
            top: 50%;
            left: 50%;
            animation: drift 60s infinite alternate ease-in-out;
        }

        @keyframes drift {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(100px, 100px) rotate(5deg); }
        }

        /* Comets */
        .comet {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 15px 3px white;
            opacity: 0;
            animation: cometFly 15s linear infinite;
        }

        @keyframes cometFly {
            0% {
                transform: translate(0, 0);
                opacity: 0;
            }
            10% { opacity: 1; }
            80% { opacity: 1; }
            100% {
                transform: translate(1000px, 500px);
                opacity: 0;
            }
        }

        /* Shooting Stars */
        .shooting-star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px white;
            opacity: 0;
            animation: shoot 5s linear infinite;
        }

        @keyframes shoot {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            70% { opacity: 1; }
            100% {
                transform: translate(800px, 400px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Cosmic Background -->
    <div class="cosmic-bg" id="cosmicBg">
        <div id="nebula-1" class="nebula"></div>
        <div id="nebula-2" class="nebula"></div>
        <div id="nebula-3" class="nebula"></div>
    </div>

    <!-- Main Content -->
    <div class="cosmic-container">
        <div class="cosmic-quote">
            Among infinite galaxies, our souls found each other
        </div>

        <div class="celestial-timeline">
            <div class="timeline-path"></div>

            <!-- Snowglobe Scene -->
            <div class="celestial-body" id="snowglobe" onclick="window.location.href='snowglobe-scene.html'">
                <div class="label">Winter Memories</div>
            </div>

            <!-- Musical Starlight -->
            <div class="celestial-body" id="musical-starlight" onclick="window.location.href='musical-starlight.html'">
                <div class="label">Our Melody</div>
            </div>

            <!-- Future -->
            <div class="celestial-body" id="future">
                <div class="label">Next Chapter</div>
            </div>
        </div>

        <div class="constellation-guide">
            Follow the constellations to explore our love story
        </div>
    </div>

    <script>
        // Create stars
        const cosmicBg = document.getElementById('cosmicBg');
        for (let i = 0; i < 300; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.width = `${Math.random() * 4 + 1}px`;
            star.style.height = star.style.width;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.setProperty('--duration', `${Math.random() * 10 + 5}s`);
            star.style.setProperty('--delay', `${Math.random() * 10}s`);
            cosmicBg.appendChild(star);
        }

        // Create comets
        function createComet() {
            const comet = document.createElement('div');
            comet.classList.add('comet');
            comet.style.left = `${Math.random() * 20}%`;
            comet.style.top = `${Math.random() * 20}%`;
            comet.style.animationDelay = `${Math.random() * 15}s`;
            cosmicBg.appendChild(comet);
        }

        // Create shooting stars
        function createShootingStar() {
            const shootingStar = document.createElement('div');
            shootingStar.classList.add('shooting-star');
            shootingStar.style.left = `${Math.random() * 20}%`;
            shootingStar.style.top = `${Math.random() * 20}%`;
            cosmicBg.appendChild(shootingStar);
            
            setTimeout(() => {
                shootingStar.remove();
            }, 5000);
        }

        // Initialize cosmic elements
        for (let i = 0; i < 3; i++) {
            createComet();
        }

        setTimeout(createShootingStar, 1000);
        setInterval(createShootingStar, 3000);

        // Add subtle glow pulse to celestial bodies
        setInterval(() => {
            const bodies = document.querySelectorAll('.celestial-body');
            bodies.forEach(body => {
                body.style.filter = `drop-shadow(0 0 ${15 + Math.random() * 10}px currentColor)`;
            });
        }, 3000);
    </script>
</body>
</html>
